    <script>
      // Define chatbot responses
      const responses = {
        "hi": "hi hello there",
        "school fees": "kindly visit kabaraks student with you student ID for further assistance",
        "school elections": "kabarak school elections are held annualy, the current school president is Gabriel muthoka",
        "question3": "Answer to question 3",
        "question3": "Answer to question 3",
        "question3": "Answer to question 3"
      };
      
      // Define function to handle user input
      function handleUserInput() {
        const userInput = document.getElementById("chatbot-text").value;
        const chatbotDialog = document.getElementById("chatbot-dialog");
        if (responses.hasOwnProperty(userInput)) {
          chatbotDialog.innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";
          chatbotDialog.innerHTML += "<p><strong>Chatbot:</strong> " + responses[userInput] + "</p>";
        } else {
          chatbotDialog.innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";
          chatbotDialog.innerHTML += "<p><strong>Chatbot:</strong> Sorry, I can't help you with that.</p>";
        }
        document.getElementById("chatbot-text").value = "";
      }
      
      // Add event listener to handle user input
      document.getElementById("chatbot-submit").addEventListener("click", handleUserInput);
    </script>
